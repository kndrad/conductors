{% extends '_base_panel.html' %}
{% load static %}

{% block content %}
    <span class="mb-4 text-lg font-normal">Cześć, {{ user.first_name }}!</span>
    <a class="py-2 px-4 w-full rounded bg-blue-500 text-center text-lg font-normal"
       href="{% url 'allocation_timetable_allocations' user.pk %}">
        Harmonogram
    </a>
    {% if request.user.is_authenticated %}
    <a class="mt-2 py-2 px-4 w-full rounded bg-blue-500 text-center text-lg font-normal"
       href="{% url 'account_logout' %}">
        Wyloguj się
    </a>
    {% endif %}
{% endblock %}
