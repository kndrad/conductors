{% extends '_base_panel.html' %}
{% load static %}

{% block content %}
    <div class="m-2">
        <span class="text-lg font-normal">Cześć, {{ user.first_name }}!</span>
    </div>
    <a class="w-full text-center text-lg bg-blue-500 font-normal py-2 px-4 rounded"  href="{% url 'allocation_timetable_allocations' user.pk %}">
        Harmonogram
    </a>
    {% if request.user.is_authenticated %}
    <a class="w-full text-center text-lg bg-blue-500 font-normal py-2 px-4 rounded" href="{% url 'account_logout' %}">
        Wyloguj się
    </a>
    {% endif %}
{% endblock %}
