{% extends '_panel.html' %}
{% load static %}

{% block content %}
    <p class="mx-auto my-auto">Cześć, {{ user.first_name }}!</p>
    <div class="mt-5 w-full flex flex-col flex-wrap items-center space-y-3">
        <a class="text-center mx-auto flex-grow w-full px-4 py-2 bg-blue-600 rounded"
           href="{% url 'allocation_timetable_allocations' user.pk %}">
            Harmonogram
        </a>
        {% if request.user.is_authenticated %}
        <a class="text-center mx-auto flex-grow w-full px-4 py-2 bg-blue-600 rounded"
            href="{% url 'account_logout' %}">
            Wyloguj
        </a>
        {% endif %}
    </div>
{% endblock %}
