{% extends '_base.html' %}

{% block extra_title %}Konto kolejowe | {% endblock %}

{% block content %}
    <div class="bg-[#181818] rounded md:rounded-xl p-4 md:px-52 mt-10 mx-2 md:mx-10">
        <div class="text-2xl md:text-3xl text-center">Konto kolejowe</div>
        <form method="POST" class="w-full flex items-center flex-wrap mt-2 italic text-white/[.60]">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="my-3 p-2 w-full bg-blue-800 text-center text-white font-medium text-lg rounded">
                Zapisz
            </button>
        </form>
    </div>
{% endblock %}
