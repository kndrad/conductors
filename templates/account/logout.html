{% extends '_base_panel.html' %}

{% block extra_title %}Wyloguj | {% endblock %}

{% block content %}
    <div class="m-3 text-center">
        <span>Czy na pewno chcesz się wylogować?</span>
    </div>
    <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="w-full text-center text-lg bg-red-500 font-normal py-2 px-4 mb-4 rounded" type="submit">Wyloguj się</button>
    </form>
{% endblock %}
