{% extends '_panel.html' %}

{% block extra_title %}Wyloguj | {% endblock %}

{% block content %}
    <div class="text-center">
        <span>Czy na pewno chcesz się wylogować?</span>
    </div>
    <form class="w-full" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="w-full text-center text-lg bg-red-500 font-normal rounded mt-4 py-2 px-4"
            type="submit">
        Wyloguj się
    </button>
    </form>
{% endblock %}
