{% extends '_base.html' %}

{% block extra_title %}Wyloguj | {% endblock %}

{% block content %}
    <div class="text-center">
        Na pewno chcesz się wylogować?
    </div>
    <form class="w-full" method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="w-full text-center font-semibold rounded mt-4 py-2 px-4">
            Wyloguj się
        </button>
    </form>
{% endblock %}
