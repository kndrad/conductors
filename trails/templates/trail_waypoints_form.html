{% extends '_base.html' %}

{% block content %}
    <div class="bg-[#181818] rounded md:rounded-xl p-3 md:p-6 md:py-4 md:px-52 px-4 mt-10">
        <div class="w-full text-center text-2xl md:text-3xl">Edytuj stacje po≈õrednie</div>
        <div class="w-full text-center my-1 mb-3 text-white/[.60]">{{ trail.start.title }} - {{ trail.end.title }}</div>
        <form class="flex flex-col" method="POST">{% csrf_token %}
            {{ form }}
            <button class="p-2 my-3 w-full bg-green-700 rounded text-base text-white" type="submit">
                Zapisz
            </button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(function(){
          $('.errorlist').each(function(){
            $(this).addClass('text-red-500').addClass('font-medium').addClass('mb-1');
          });
        });

        $(function(){
            for (let i of Array(6).keys()){
                $(`#id_waypoints-${i}-name`).attr('placeholder', `${i+1}. Nazwa stacji`);
            }
        });
    </script>
{% endblock %}
